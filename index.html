<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="main">
            <div id="main-top">
                <div id="top-text">
                    <h1 class="text">Generate a</h1>
                    <h1 class="text green">random password</h1>
                    <h3 style="margin: 0px;" >Never use an insecure password again.</h3>
                </div>
                
                <div id="main-toggle">

                    <div class="toggle">
                        <btn onclick="toggleNumbers()">Toggle</btn>
                        <p>Numbers: </p>
                        <p id="numberToggle-el" class="status"></p>
                    </div>

                    <div class="toggle">
                        <btn onclick="toggleCharacters()">Toggle</btn>
                        <p>Characters:</p>
                        <p id="characterToggle-el" class="status"></p>
                    </div>

                    <div class="toggle">
                        <btn onclick="toggleSpecials()">Toggle</btn>
                        <p>Special:</p>
                        <p id="specialToggle-el" class="status"></p>
                    </div>

                </div>
                <btn onclick="generatePw()" id="pwBtn">Generate passwords</btn>
            </div>
            <div id="main-bottom">
                <div class="output">
                    <p id="output1-el" class="pw"></p>
                </div>

                <div class="output">
                    <p id="output2-el" class="pw"></p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
